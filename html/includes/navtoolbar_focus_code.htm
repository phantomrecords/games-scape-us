<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>

<head>
<meta http-equiv="Content-Type"
content="text/html; charset=iso-8859-1">
<meta name="GENERATOR" content="Microsoft FrontPage 2.0">
<title>Java Code for Navtoolbar "Focus"</title>
</head>

<body bgcolor="#FFFFFF">

<p>Page Properties extended parameter</p>

<p>onload</p>

<p>document.navchooser.chooser.focus() </p>

<p>&nbsp;</p>

<p>Top of the table had this inside it (to let the focus thing
work correctly)</p>

<p>&nbsp;</p>
<div align="center"><center>

<table border="0" cellpadding="0" cellspacing="0" width="125">
    <tr>
        <td align="center" valign="top" colspan="9"><form
        name="navchooser">
            <p><font face="Arial"><select name="chooser" size="1"
            onchange="leapto(this.form);self.close()">
                <option selected
                value="javascript:window.history.go(0)">catagories...</option>
                <option value="descriptions.htm">Descriptions</option>
                <option value="reviews.htm">Reviews</option>
                <option value="downloads.htm">Downloads</option>
                <option value="gamelist_frames.htm">Game List</option>
                <option>Chatroom</option>
            </select><br>
            <input type="button" name="B1"
            value="   Let's Go!    " onclick="leapto(this.form)"></font></p>
        </form>
        </td>
    </tr>
</table>
</center></div>
</body>
</html>
