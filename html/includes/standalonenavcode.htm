<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>

<head>
<meta http-equiv="Content-Type"
content="text/html; charset=iso-8859-1">
<meta name="GENERATOR" content="Microsoft FrontPage 2.0">
<title>Standalone Navtoolbar Code</title>
</head>

<body bgcolor="#000000" text="#FFFFFF">

<p><script language="JavaScript"><!--
bName = navigator.appName;
bVer = parseInt(navigator.appVersion); 
	if (bName == "Netscape" && bVer >= 3) ver = "n3";
         	else if (bName == "Netscape" && bVer == 2) ver = "n2";
		else if (bName == "Microsoft Internet Explorer" && bVer >= 2) ver = "e3";


function openNav() {
	navwin = window.open("navtoolbar_standalone.htm","navbar","toolbar=no,status=yes,scrollbars=yes,resizable=no,directories=no,menubar=no,width=155,height=435");
	if (ver == "n2") {
		if (navigator.appVersion.indexOf("(X11") != -1 || navigator.appVersion.indexOf("(Mac") != -1) {
			navwin = window.open("navtoolbar_standalone.htm", "navbar")  //mac bug fix
		}
	}
	if (navwin != null) {
		if(navwin.opener == null) {
			navwin.opener = self;
			navwin.location = "navtoolbar_standalone.htm";
		}
	}
}

function openOrder() {
	orderwin = window.open("orders.htm", "orderpage", "toolbar=no,status=yes,scrollbars=no,resizable=no,directories=no,menubar=no,width=370,height=435");
	if (ver == "n2") {
		if (navigator.appVersion.indexOf("(X11") != -1 || navigator.appVersion.indexOf("(Mac") != -1) {
			orderwin = window.open("orders.htm", "orderpage")  //mac bug fix
			}
	}
	if (orderwin != null) {
		if(orderwin.opener == null) {
			orderwin.opener = self;
			orderwin.location = "orders.htm";
		}
	}
}

function swriter(txt) {
	if (ver == "n3") {
		window.opener.status = txt;
	}
	else {
		window.opener.status = txt;
		setTimeout("erase()",3000);
	}
}

function erase() {
  window.opener.status="";
}

function linker(txt) {
	window.opener.top.location=txt;
}

function leapto(form) {
        var myindex=form.chooser.selectedIndex
	if (form.chooser.options[myindex].value == 'orders.htm') {
		openOrder();
		}
	else {
		window.opener.top.location = form.chooser.options[myindex].value;
	}
}

function openBackground(txt) {
	window.open.location=txt;
	bwin = window.open(window.open.location, "background", "toolbar=no,status=yes,scrollbars=no,resizable=no,directories=no,menubar=no,width=510,height=75");
	if (ver == "n2") {
		if (navigator.appVersion.indexOf("(X11") != -1 || navigator.appVersion.indexOf("(Mac") != -1) {
			bwin = window.open(window.open.location, "background")  //mac bug fix
		}
	}
	if (bwin != null) {
		if(bwin.opener == null) {
			bwin.opener = self;
			bwin.location = window.open.location;
		}
	}
}
// --></script></p>
</body>
</html>
